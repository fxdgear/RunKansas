<h2>Add an event</h2>
<div class="inline-group" id="event_set-group">
<table id="id_events_table" border="0" cellpadding="0" cellspacing="5">
  <thead>
    <tr>
      <th scope="col">Date/Time</th>
      <th scope="col">Distance</th>
    </tr>
  </thead>
  <tbody>
  {% for form in event_formset.forms %}
    <tr>
      <td>{{ form.date }}</td>
      <td>{{ form.distance }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{{ event_formset.management_form }}
</div>
